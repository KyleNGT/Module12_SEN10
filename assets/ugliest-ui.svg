<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="50%" stop-color="#ffff00"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>
    <pattern id="noise" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#ffcc00"/>
      <circle cx="5" cy="5" r="4" fill="#ff00ff"/>
      <circle cx="15" cy="15" r="4" fill="#00ff00"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#gradient)"/>
  <rect x="40" y="40" width="720" height="520" rx="20" fill="url(#noise)" stroke="#00ff00" stroke-width="10"/>
  <text x="400" y="90" font-size="48" font-family="Comic Sans MS" fill="#0000ff" text-anchor="middle">WELCOME TO THE FUTURE!!!</text>
  <g transform="translate(120,130)">
    <rect width="220" height="140" fill="#00ffff" stroke="#ff0000" stroke-width="6"/>
    <text x="50%" y="45%" font-size="18" font-family="Papyrus" fill="#000000" text-anchor="middle">Blinking GIF</text>
    <text x="50%" y="70%" font-size="14" font-family="Papyrus" fill="#ff0000" text-anchor="middle">(imagine it blinking)</text>
  </g>
  <g transform="translate(400,140)">
    <rect width="300" height="120" fill="#ff66cc" stroke="#000000" stroke-width="4"/>
    <text x="10" y="35" font-size="26" font-family="Impact" fill="#000000">Sign Up NOW!</text>
    <text x="10" y="70" font-size="18" font-family="Impact" fill="#ffffff">Email: ________</text>
    <text x="10" y="100" font-size="18" font-family="Impact" fill="#ffffff">Password: ________</text>
  </g>
  <g transform="translate(140,320)">
    <rect width="520" height="200" fill="#333333" stroke="#ff0000" stroke-width="8"/>
    <text x="260" y="50" font-size="28" font-family="Courier New" fill="#ffcc00" text-anchor="middle">Checkout Options</text>
    <text x="60" y="90" font-size="18" font-family="Courier New" fill="#ffffff">&gt; Option 1: Pay in Exposure</text>
    <text x="60" y="130" font-size="18" font-family="Courier New" fill="#ff66cc">&gt; Option 2: Trade your password</text>
    <text x="60" y="170" font-size="18" font-family="Courier New" fill="#00ffff">&gt; Option 3: Print and mail cash</text>
  </g>
  <text x="400" y="580" font-size="36" font-family="Comic Sans MS" fill="#ff0000" text-anchor="middle">Pop-up: Congratulations! You won!!</text>
</svg>
